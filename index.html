<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Web Space üåê</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #fff;
      color: #ff4b2b;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #ff4b2b;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    h1 {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Web Space üåü</h1>
  <p>
    This is a simple HTML page made just for fun ‚Äî colorful, light, and perfect for beginners learning how to design
    web pages.
  </p>
  <a href="https://github.com/" class="btn">Visit My GitHub</a>

  <footer>Created with ‚ù§Ô∏è using HTML & CSS</footer>
</body>

</html>
